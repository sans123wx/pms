{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}后台管理 | 密码修改{% endblock %}

{% block password %}
class="active"
{% endblock %}

{% block content %}
<div class="content">
    <div class="container">
        <form action="{% url 'passwordchange' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">提交</button>
        </form>
    </div>
</div>
{% endblock %}
